<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Force Layout with labels on edges</title>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<style type="text/css">
</style>
</head>
<body>

<center>
<h1 id="header">Select Publications Graph</h1>
<select id="mySelect" onchange="myFunction()">
  <option value="Select Publications Graph" selected>Select Publications Graph</option>
  <option value="1">Publication-Authors</option>
  <option value="2">Publication-Year</option>
</select>
</center>

<script type="text/javascript">
    function myFunction()   {
        var input = document.getElementById("mySelect").value;
        if (input === '1')  {
            window.open('/publications/authors', '_self')
        }
        else if (input === '2') {
            window.open('/publications/year', '_self')
        }
    }
</script>

</body>
</html>
